<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="./styles/mystyle.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container">
      <!-- Navigation Bar -->
      <nav class="nav">
        <img src="./assets/logo.png" alt="logo" />
        <div class="nav-links">
          <a href="">Home</a>
          <a href="">Shop</a>
          <a href="">About us</a>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart ($56)</p>
          </div>
        </div>
      </nav>
      <!-- Hero Banner -->
      <section class="banner">
        <div class="banner-left">
          <h2 class="banner-title">ALWAYS <span>FRESH</span></h2>
          <h2 class="banner-title-line-2">FLOWERS</h2>

          <p class="banner-title-description">
            Indulge your sense with the beauty and fragrance of our fresh flower
            shop. From classic roses to exotic blooms, we offer a wide variety
            of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <img
          class="banner-right"
          src="./assets/hero-flower.png"
          alt="hero flowers"
        />
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
